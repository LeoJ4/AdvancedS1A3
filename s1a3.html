<!DOCTYPE html>
<html>
    <head>
        <title>Form validation</title>
    </head>
    <body>
            <h1 style="text-align:center;">Form validation</h1>
            <form>
            	  <label>Name: &nbsp;&nbsp;  <input type="text"  id="firstname" required ></label> <br/> <br/>          
                <label>Email:&nbsp; &nbsp;  <input type="email" required 
                                        onchange="(function(){
                                
                                            function validate(){
                                                var regex = /^[a-zA-Z_\.\-]+@[a-zA-Z_\-\.]+?\.[a-zA-Z]{2,4}$/;
                                                return regex.test();
                                            }
                                            alert(validate()); 
                                        })(this);">
                </label><br><br/>
                <label>Phone : &nbsp;&nbsp;<input type="tel"  id="phone" required></label><br><br/>
                <label>Address : <input type="text"  id="address"></label><br> <br/>
                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
